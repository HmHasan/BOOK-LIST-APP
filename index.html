<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css">
    <title>Book List App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-book-open text-primary"></i> <span class="text-primary">Book</span> List App
        </h1>
        <!-- Form -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" name="isbn" id="isbn">
            </div>
            <div class="form-group">
                <button  class="btn btn-primary btn-block" type="submit">ADD BOOK</button>
            </div>
        </form>
        <!-- Table -->
        <table class="table table-striped mt-5">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
   <script src="main.js"></script>
   <script src="json.js"></script>
</body>
</html>
